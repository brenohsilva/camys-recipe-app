<app-topbar></app-topbar>
<main class="container m-auto mt-5 p-5">
  <div class="d-flex justify-content-center">
    <h3>Suas Receitas favoritas</h3>
  </div>
  @if (!hasFavorites) {
    <app-favorite-empty></app-favorite-empty>
  }@else {
    <div
      class=" d-flex justify-content-center align-content-center align-items-center mt-2 py-4"
    >
      <div class="row w-100 d-flex justify-content-center">
        @for (recipe of favoritedRecipes; track $index) {
          <div class="card col m-2" style="min-width: 16rem; max-width: 18rem">
            <img
              style="min-height: 16rem; object-fit: cover"
              src="{{recipe.recipeId.image}}"
              class="card-img-top rounded-3"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">{{recipe.recipeId.name}}</h5>
              <div class="mb-2">
                <p
                  class="card-text bg-primary rounded-3 px-2 p-1 fw-medium"
                  style="width: fit-content; font-size: 12px"
                >
                  {{recipe.recipeId.time}} min
                </p>
              </div>
              <div
                class="d-flex justify-content-between align-content-center align-items-center"
              >
              <button (click)="openDialog(recipe, '0ms', '0ms')" class="btn favorite-btn">
                <i class="fas fa-heart"></i>
              </button >
              
                <a  [routerLink]="['/recipe', recipe.recipeId.id]" href="#" class="btn btn-primary">Abrir</a>
              </div>
            </div>
          </div>
        }
