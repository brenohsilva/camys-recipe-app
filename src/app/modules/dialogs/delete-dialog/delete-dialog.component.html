<h2 mat-dialog-title>Excluir uma receita</h2>
<mat-dialog-content>
  Você tem certeza que quer excluir a sua receita?
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button mat-dialog-close>Não.</button>
  <button (click)="removeUserRecipe()" mat-button mat-dialog-close class="bg-primary">Sim, tenho certeza.</button>
</mat-dialog-actions>
