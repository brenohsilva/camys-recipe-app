<h2 mat-dialog-title>Remover dos favoritos</h2>
<mat-dialog-content>
  Você tem certeza que quer remover essa receita dos favoritos?
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button mat-dialog-close>Não.</button>
  <button mat-button mat-dialog-close cdkFocusInitial class="bg-primary">Sim, tenho certeza.</button>
</mat-dialog-actions>
