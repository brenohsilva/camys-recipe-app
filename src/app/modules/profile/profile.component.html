      <div style="min-height: 22rem;" class=" row text-start">
        <div class="col-12 col-md-6 col-lg-6">
          <h6>Informações pessoais</h6>
          <div class="border border-dark-subtle rounded-2 mb-3">
            <div class="rounded-4 bg-white">
              <div >
                <div class=" mt-2">
                  <div class=" d-flex flex-column justify-content-center p-3">
                    <div class=" d-flex w-75">
                      <div class="mb-3">
                        <label for="first_name" class="form-label text-black-50">Nome</label>
                        <input
                          class="form-control fs-6 border-secondary rounded-3 p-2 px-3"
                          placeholder="Digite aqui o seu novo nome"
                          
                          type="text"
                          name="first_name"
                          required
                          id="first_name"
                          [(ngModel)]="myProfile.first_name"
                        />
                      </div>
                    </div>
    
                    <div class="mb-3 w-75">
                      <label for="last_name" class="form-label text-black-50">Sobrenome</label>
                      <input
                        class="form-control fs-6 border-secondary rounded-3 p-2 px-3"
                        placeholder="Digite aqui o seu sobrenome "
                        type="lastname"
                        name="lastname2"
                        id="lastname2"
                        [(ngModel)]="myProfile.last_name"
                        required
                      />
                      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col=12 col-md-6 col-lg-6">
          <h6>E-mail</h6>
          <div class="border border-dark-subtle rounded-2 mb-3">
            <div class=" d-flex flex-column p-3 mt-2">
              <span
                >Seu endereço de e-mail atual é
                <p class="fw-bold">{{myProfile.email}}</p>
              </span>
              <div class="rounded-4 bg-white">
                <div class="row w-100">
                  <div class="col-12 mt-2">
                    <div class="d-flex ">
                      <div class="col-12 d-flex flex-column">
                        <div class=" mb-3">
                          <label for="first_name" class="form-label text-black-50">E-mail</label>
                          <input
                            class="form-control fs-6 border-secondary rounded-3 p-2 px-3"
                            placeholder="Digite aqui o seu novo e-mail"
                            type="email"
                            name="email"
                            [(ngModel)]="myProfile.email"
                            required
                            id="email"
                          />
                          <div class="invalid-feedback">
                            Por favor, digite um e-mail válido.
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6">
          <h6>Senha</h6>
          <div class="border border-dark-subtle rounded-2">
            <div class="row">
              <div class="col-12 mb-4 d-flex justify-content-start border-bottom">
                <div class=" w-75 p-3 ">
                  <label for="current-password" class="form-label text-black-50">Senha atual</label>
                  <input
                    class="form-control fs-6 border-secondary rounded-3 p-2 px-3"
                    placeholder="Digite a sua senha atual"
                    type="password"
                    name="current-password"
                    required
                    id="current-password"
                    [(ngModel)]="currentPassword"
                  />
                </div>
              </div>
              
              <div
                class=" col-12 d-flex flex-column justify-content-start"
              >
                <div class=" mb-3 w-75 p-3">
                  <label for="new-password" class="form-label text-black-50" aria-describedby="passwordHelpBlock">Nova senha</label>
                  <input
                    class="form-control fs-6 border-secondary rounded-3 p-2 px-3"
                    placeholder="Digite aqui a sua nova senha "
                    type="password"
                    name="new-password"
                    id="new-password"
                    required
                    [(ngModel)]="newPassword"
                  />
                  
                </div>
                <div class=" mb-3 w-75 p-3">
                  <label for="new-password" class="form-label text-black-50">Repita a nova senha</label>
                  <input
                    class="form-control fs-6 border-secondary rounded-3 p-2 px-3"
                    placeholder="Confirme a sua senha  "
                    type="password"
                    name="new_password2"
                    id="new_password2"
                    required
                    [(ngModel)]="repeatNewPassword"
                  />
                  
                </div>
                @if (!checkPasswords) {
                  <div class="text-danger ">As senhas não correspondem</div>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 mt-5">
        <div class="d-flex justify-content-end">
          <button (click)="updateProfile(menuNav)" class="btn btn-primary">Salvar alterações</button>
        </div>
      </div>
    </div>
  </form>
</div>
