<div
  style="background-color: #f0f4f9"
  class="main-container d-flex flex-column gap-4 align-items-center justify-content-center m-4 p-5"
>
  <form
    class="border border-dark-subtle rounded-4 p-3 px-4 bg-white"
    style="width: 55vw"
  >
    <div class="mt-lg-4 mt-4 mb-4">
      <h3><strong class="text-primary">Camy's</strong> Recipe</h3>
    </div>

    <div class="row d-flex flex-column flex-lg-row w-100">
      <div class="col">
        <div class="mb-4">
          <h2 class="">
            Bem vindos <br />
            ao mundo mágico da Camy.
          </h2>
          <p>insira as suas credenciais</p>
        </div>
      </div>

      <div class="col mt-2">
        <div class="d-flex flex-column">
          <div class="input-group mb-3">
            <input
              class="form-control fs-6 border-secondary rounded-3 p-2 px-3"
              placeholder="Digite o seu usuário ou e-mail"
              type="text"
              name="email"
              [(ngModel)]="body.email"
              required
              id="email"
            />
            <div class="invalid-feedback">
              Usuário não cadastrado, por favor, crie a sua conta.
            </div>
          </div>
        </div>
        <div class="input-group has-validation mb-3">
          <input
            class="form-control is-invalid fs-6 border-secondary rounded-3 p-2 px-3"
            placeholder="Digite a senha "
            type="password"
            name="password"
            [(ngModel)]="body.password"
            
            id="password"
            required
          /> @if (!isValid) {
            <div class="invalid-feedback">E-mail ou Senha invalidos.</div>
          }
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5 mb-3">
      <button type="submit" (click)="login()" class="btn w-50 rounded- border bg-primary">
        Entrar
      </button>
    </div>
  </form>

  <p>
    Ainda não é cadastrado? então
    <a class="text-black" href="/sign-up">clique aqui</a>
  </p>
</div>
