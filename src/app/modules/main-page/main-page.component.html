@if (isLoading) {
  <main class="container-fluid m-3">
    <app-topbar></app-topbar>
    <div class=" d-flex flex-column align-items-center ">
      <div class="d-none d-md-flex my-5 mx-5">
        <img  src="../../../assets/main_image.png" width="100%" alt="">
      </div>
      <div class="d-flex d-md-none my-5 mx-5">
        <h1 style="font-size: 40px;" class=" my-5">O melhor lugar para encontrar  <br> <strong class="fst-italic text-primary-emphasis">suas Receitas.</strong></h1>
      </div>
  
      <div class="d-flex gap-3 p-2 px-4 rounded-3">
        <div class="row ">
          <a class=" d-flex justify-content-center col link-offset-2 link-underline link-underline-opacity-0" href="">
            <h5><span class="badge text-bg-secondary">Café da manhã</span></h5>
          </a>    
          <a class=" d-flex justify-content-center col link-offset-2 link-underline link-underline-opacity-0" href="">
            <h5><span class="badge text-bg-secondary">Almoço</span></h5>
          </a>
          <a class=" d-flex justify-content-center col link-offset-2 link-underline link-underline-opacity-0" href="">
            <h5><span class="badge text-bg-secondary">Jantar</span></h5>
          </a>
          <a class=" d-flex justify-content-center  col link-offset-2 link-underline link-underline-opacity-0" href="">
            <h5><span class="badge text-bg-secondary">Sobremesa</span></h5>
          </a>
        </div>
      </div>
    </div>
    <div class="d-flex row justify-content-center align-items-center gap-5 py-4 m-4 ">
      @for (recipe of paginatedRecipes; track $index) {
        <div class=" col p-0 rounded-4">
            <div
                class="rounded-4"
                style="width: 100%; height: 220px; overflow: hidden"
            >
                <img
                src={{recipe.image}}
                style="width: 100%; height: 100%; object-fit: cover"
                alt="imagem da receira"
                />
            </div>
            <div class="mt-2">
              
              <a style="cursor: pointer;" class="link-offset-2 link-underline link-underline-opacity-0 text-black" (click)="openDialog()">
                <h5>{{recipe.title}}</h5>
              </a>
              <div class="d-flex justify-content-between align-items-center mt-2">
                <p class="p-0 m-0"> {{recipe.time}}</p>
                <span class="badge rounded-pill text-bg-primary">Sobremesa</span>
              </div>
              </div>
              <router-outlet></router-outlet>
          
        </div>
    }
    </div>
    <div class="mt-2 mb-2">
      <div class="container my-auto">
        <nav aria-label="..." class="row justify-content-center">
          <ul class="pagination align-items-center my-auto col-5 justify-content-center">
            <!-- Voltar -->
            <li class="page-item">
              <a class="btn on-hover border rounded-3 bg-primary p-1 me-3" (click)="previousPage()" [class.disabled]="currentPage === 1">
                
              </a>
            </li>
            <!-- Números das páginas -->
            @for (page of pagesArray; track $index) {
              <li class="page-item " >
                <a class="btn on-hover border rounded-3 bg-primary me-3 p-1" (click)="goToPage(page)" [ngClass]="{ active: page === currentPage }"></a>
              </li>
            }
            <!-- Avançar -->
            <li class="page-item">
              <a class="btn on-hover border rounded-3 bg-primary p-1 " (click)="nextPage()" [class.disabled]="currentPage === totalPages">
                
              </a>
            </li>
          </ul>
        </nav>
      </div>
      </div>
    <footer class="m-auto w-75 mb-3 ">
      <div class=" m-auto d-flex justify-content-end gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M320-120q-84 0-142-58t-58-142v-320q0-84 58-142t142-58h320q84 0 142 58t58 142v320q0 84-58 142t-142 58H320Zm0-80h320q51 0 85.5-34.5T760-320v-320q0-51-34.5-85.5T640-760H320q-51 0-85.5 34.5T200-640v320q0 51 34.5 85.5T320-200Zm160-80q-84 0-142-58t-58-142q0-84 58-142t142-58q84 0 142 58t58 142q0 84-58 142t-142 58Zm0-80q51 0 85.5-34.5T600-480q0-51-34.5-85.5T480-600q-51 0-85.5 34.5T360-480q0 51 34.5 85.5T480-360Z"/></svg>
  
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
  
        <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="20px" height="20px">    <path d="M41,4H9C6.24,4,4,6.24,4,9v32c0,2.76,2.24,5,5,5h32c2.76,0,5-2.24,5-5V9C46,6.24,43.76,4,41,4z M17,20v19h-6V20H17z M11,14.47c0-1.4,1.2-2.47,3-2.47s2.93,1.07,3,2.47c0,1.4-1.12,2.53-3,2.53C12.2,17,11,15.87,11,14.47z M39,39h-6c0,0,0-9.26,0-10 c0-2-1-4-3.5-4.04h-0.08C27,24.96,26,27.02,26,29c0,0.91,0,10,0,10h-6V20h6v2.56c0,0,1.93-2.56,5.81-2.56 c3.97,0,7.19,2.73,7.19,8.26V39z"/></svg>
  
      </div>
    </footer>
  </main>
} @else {
  <app-skeleton></app-skeleton>
}
